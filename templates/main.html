<!DOCTYPE html>

            <span class="icon-bar"></span>
          </button>
          <li{% if page == "index" %}class="active"{% endif %}>

			Zepto
		  </a></li>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
			<li{% if page == "products" %}class="active"{% endif %}>
				<a href="{{ url_for("public.products") }}">Products
	        </a></li>
			<li{% if page == "applications" %}class="active"{% endif %}>

	        </a></li>

	        </a></li>
	        <li{% if page == "blog" %}class="active"{% endif %}>

	        </a></li>
            <li{% if page == "engine" %}class="active"{% endif %}>
				<a href="{{ url_for("engine.engine") }}" >

			-->
            <li{% if page == "login" %}class="active"{% endif %}>
				<a href="{{ url_for("public.login") }}" >
				<span class="option-text">Login</span>
			</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="main-content">
		{% block content %}


	    {% endblock %}
	</div>
