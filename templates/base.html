<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<meta charset="utf-8">-->

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zepto Engine</title>
        <link href="{{ url_for(".static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="{{ url_for(".static", filename="css/psdash.css") }}" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


		 <script src="{{ url_for(".static", filename="js/jquery.min.js") }}"></script>
		 <script src="{{ url_for(".static", filename="js/bootstrap.min.js") }}"></script>





    </head>
    <body>
    <div id="psdash">
    <div class="header">
	     <div class="logo"><a href="{{ url_for("public.index") }}" >
	           <span class="app-name">Zepto <small>v0.1</small></span>
	     </a></div>
	     <div class="top-nav">
	          <div class="host-info">
	                        <div class="name">
	                             <span></span>
	                        </div>
	                        <div class="info">
	                        </div>
	                    </div>
	                    <!-- -->
	                    <div class="dropdown pull-right">
	                        <span class="dropdown-text">Demo</span>
	                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
								<span class="caret"></span>
	                        </button>
	                        <ul class="dropdown-menu" role="menu">
								<li><a>Profile</a></li>
								<li><a>Settings</a></li>
								<hr>
								<li><a>Log Out</a></li>

	                        </ul>
	                    </div>

	                </div>
            </div>
            <div class="table-container">
			                <div class="content">
			                    <div class="left-nav">
			                        <ul class="menu">
			                            <li{% if page == "engine" %}class="active"{% endif %}>
			                            <a href="{{ url_for("engine.engine") }}" >
			                            	<span class="glyphicon glyphicon-th"></span>
			                                <span class="option-text">Dashboard</span>
			                            </a></li>
			                            <li {% if page == "analysis" %}class="active"{% endif %}>
			                            	<a href="{{ url_for("engine.analysis") }}">
			                            	     <span class="glyphicon glyphicon-tasks"></span>
			                            	     <span class="option-text">Analysis</span>
			                            	</a>
			                            </li>
			                            <li{% if page == "mynodes" %}class="active"{% endif %}>
			                            	<a href="{{ url_for("engine.mynodes") }}">
			                            	    <span class="glyphicon glyphicon-transfer"></span>
			                            	    <span class="option-text">My Nodes</span>
			                            </a></li>
			                            <li {% if page == "settings" %}class="active"{% endif %}>
			                            	<a href="{{ url_for("engine.settings") }}">
			                                	<span class="glyphicon glyphicon-hdd"></span>
			                                	<span class="option-text">Settings</span>
			                            </a></li>
			                            <li {% if page == "logs" %}class="active"{% endif %}>
			                            	<a href="{{ url_for("engine.logs") }}">
			                                	<span class="glyphicon glyphicon-book"></span>
			                                	<span class="option-text">Logs</span>
			                            </a></li>
			                        </ul>
			                    </div>
			                    <div class="main-content">
			                        {% block content %}

			                        {% endblock %}
			                    </div>
			                </div>
            </div>
    </div>



    </body>
</html>
